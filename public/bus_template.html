<!-- bus_template.html -->
<script id="bus-template" type="x-tmpl-mustache">
<table>
  {{#bus_stops}}
    <tr>
      <td class="header-section">
        <div class="header-card">
          <div class="code">{{busstopcode}}</div>
          <div class="name">{{name}}</div>
        </div>
      </td>
    </tr>
    <tr>
      <td class="soonest-section">
        <ul class="soonest-list horizontal">
          {{#top_arrivals}}
            <li class="chevron-item">
              <div>
                {{#isLessThanOne}}
                  <span class="eta-arr">{{etaText}}</span>
                {{/isLessThanOne}}
                {{^isLessThanOne}}
                  <span class="eta">{{etaText}} min</span>
                {{/isLessThanOne}}
              </div>
              <div class="chevron-left">
                <span class="bus-no">{{serviceNo}}</span>
              </div>
            </li>
          {{/top_arrivals}}
        </ul>
      </td>
    </tr>
    <tr>
      <td>
      <ul class="card-list">
        {{#services}}
          <li class="card">
            <div class="col-svc olive svc">{{serviceNo}}</div>            
            {{#arrivals}}
            <div class="col-eta gray {{ color }}">
              <div class="eta-wrap">
                {{#isLessThanOne}}
                  <div class="eta-time">{{etaText}}</div>
                {{/isLessThanOne}}
                {{^isLessThanOne}}
                  <div class="eta-time">{{etaText}}</div>
                  <div class="eta-min">min</div>
                {{/isLessThanOne}}
              </div>
            </div>
            {{/arrivals}}
          </li>
        {{/services}}
        {{^services}}
          <li>
            <div>No more buses</div>
          </li>
        {{/services}}
      </ul>
      </td>
    </tr>
  {{/bus_stops}}
</table>
</script>
