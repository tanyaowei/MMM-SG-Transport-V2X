<!-- bus_template.html -->
<script id="bus-template" type="x-tmpl-mustache">
<table>
  {{#bus_stops}}
    <tr>
      <td>
        <div class="header-card">
          <div>{{buscode}}</div>
          <div>{{name}}</div>
        </div>
      </td>
    </tr>
    <tr>
      <td>
      <ul class="card-list">
        {{#services}}
          <li class="card">
            <div class="col olive">{{serviceNo}}</div>            
            {{#arrivals}}
            <div class="col gray1 {{ color }}">{{eta}}</div>
            {{/arrivals}}
          </li>
        {{/services}}
        {{^services}}
          <li><div class="col gray2">No more buses</div></li>
        {{/services}}
      </ul>
      </td>
    </tr>
  {{/bus_stops}}
</table>
</script>
